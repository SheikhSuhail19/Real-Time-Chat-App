<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <nav>
        <img class="logo" src="logo.png" alt="logo">
        <h1>Welcome to i-Discuss Chat App</h1>
    </nav>

     <!-- Messages will be displayed in this container div -->
    <div class="container">
        
    </div>

     <!-- To type message, we'll provide a form with input text & a submit form -->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput">
            <button class="btn">Send</button>
        </form>
    </div>

</body>
</html>
